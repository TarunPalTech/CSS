<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Coming <br />
        Soon
      </h1>
      <p>We're almost ready to ship!</p>
      <img src="plant.png" alt="" />
      <div class="time">
        <div>
          <span class="stamp">09</span>
          <br>
          <span>Hour</span>
        </div>
        <div>
          <span class="stamp">36</span>
          <br>
          <span>Minute</span>
        </div>
        <div>
          <span class="stamp">21</span>
          <br>
          <span>Second</span>
        </div>
      </div>
    </div>
  </body>
</html>
